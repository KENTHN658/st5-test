{% extends "diary/base.html" %}
{% block content %}
<div class="container pb-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card text-dark" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="alert alert-danger" role="alert">
            {{ messages[0] }}
          </div>
          {% endif %}
          {% endwith %}

          <form method="POST">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" name="login_id" id="login-id-input" class="form-control" autofocus="" required />
              <label class="form-label" for="login-id-input">Username or email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="password" id="password-input" class="form-control" required />
              <label class="form-label" for="password-input">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-start">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="checkbox-input" name="remember"
                    checked />
                  <label class="form-check-label" for="checkbox-input"> Remember me </label>
                </div>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Log in</button>

            <!-- Register buttons -->
            <div class="text-center">
              <p>Donâ€™t have an account? <a href="{{ url_for('diary_signup') }}">Sign up</a></p>
              <p>or log in with:</p>
              <a href="/facebook/" class="btn btn-secondary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </a>

              <a href="/google/" class="btn btn-secondary btn-floating mx-1">
                <i class="fab fa-google"></i>
              </a>

              <a href="/github/" class="btn btn-secondary btn-floating mx-1">
                <i class="fab fa-github"></i>
              </a>

            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
